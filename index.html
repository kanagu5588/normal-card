<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="card">
        <img src="images/images.jfif">
        <h2 class="name">Mr. Cruze</h2>

            <ul>
            <li><a href="#"><i class="fa-regular fa-envelope"></i></a>example@gmail.com</li>
            <li><a href="#" class="fab"><i class="fa-solid fa-phone"></i></a>+91 9080952373</li>
            <li><a href="#"><i class="fa-solid fa-location-pin"></i></a>Bangalore, Karnataka</li>
        </ul>
        </div>
        <div class="icons">
            <ul>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
            </ul>
        </div>
    </div>

</html>
